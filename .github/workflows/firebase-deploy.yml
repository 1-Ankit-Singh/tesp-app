name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your node version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --prod # or your build command

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live # or your channel id, for preview channels use preview channel id.
          projectId: your-firebase-project-id # Replace with your Firebase project ID
          entryPoint: './build' # or the path to your build folder