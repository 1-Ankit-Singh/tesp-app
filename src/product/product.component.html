<div class="primary-background">
    <div class="main-header d-flex justify-content-between align-items-center">
        <h1>Organic Bedding Solutions</h1>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="category-search" class="col-form-label">Search By Category</label>
            </div>
            <div class="col-auto">
                <select id="category-search" class="form-select" aria-label="Default select example">
                    <option selected disabled>Choose</option>
                    <option value="1">Sofa</option>
                    <option value="2">Bedsheet</option>
                    <option value="3">Foam</option>
                    <option value="3">Mattress</option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center mt-4 me-5 ms-5">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for products..." [(ngModel)]="searchTerm"
                (input)="onSearch()">
            <button type="button" class="btn btn-outline-primary" (click)="onSearch()"><i
                    class="bi bi-search"></i></button>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center primary-background">
        <ul class="p-4 list-unstyled">
            @for (product of products | async; track $index) {
            <li>
                <div class="card" style="width: 18rem;">
                    <div id="carousel{{ $index }}" class="carousel slide">
                        <div class="carousel-inner">
                            @for (img of product.images; track $index) {
                                @if ($index === 0) {
                                    <div class="carousel-item active">
                                        <img [src]="img" class="d-block w-100 h-100" alt="Product Image {{ $index + 1 }}">
                                    </div>
                                }
                                @else {
                                    <div class="carousel-item">
                                        <img [src]="img" class="d-block w-100 h-100" alt="Product Image {{ $index + 1 }}">
                                    </div>
                                }
                            }
                        </div>
                        <button class="carousel-control-prev" type="button" attr.data-bs-target="#carousel{{ $index }}"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" attr.data-bs-target="#carousel{{ $index }}"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.productName }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <button type="button" class="btn btn-primary">View More...</button>
                    </div>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
